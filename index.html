<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>אורח חיים בריא</title>
<style>
body{font-family:system-ui,Arial;margin:0;background:#f6f7fb}
header{background:#fff;padding:14px;border-bottom:1px solid #ddd}
.tabs{display:flex;gap:8px;padding:10px;background:#fff}
.tab{flex:1;padding:10px;border-radius:10px;border:1px solid #ddd}
.tab.active{background:#111;color:#fff}
main{padding:14px}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:12px}
button{padding:10px 12px;border-radius:10px;border:1px solid #ddd}
button.primary{background:#111;color:#fff}
.hidden{display:none}
.entry{border-bottom:1px dashed #eee;padding:6px 0}
</style>
</head>
<body>
<header><h1>אורח חיים בריא</h1></header>

<div class="tabs">
<button class="tab active" onclick="show('today')">היום</button>
<button class="tab" onclick="show('add')">הוספה</button>
</div>

<main>
<section id="today">
<div class="card">
<button class="primary" onclick="addWater()">מים 250</button>
<button onclick="addProtein()">חלבון 25</button>
</div>
<div class="card">
<h3>רשומות היום</h3>
<div id="entries"></div>
</div>
</section>

<section id="add" class="hidden">
<div class="card">
<input id="note" placeholder="מה אכלתי / שתיתי">
<input id="amount" type="number" placeholder="כמות">
<button class="primary" onclick="addManual()">שמור</button>
</div>
</section>
</main>

<script>
const KEY="ohb_web";
let state=JSON.parse(localStorage.getItem(KEY))||{entries:[]};
function save(){localStorage.setItem(KEY,JSON.stringify(state))}
function render(){
const el=document.getElementById("entries");el.innerHTML="";
state.entries.forEach(e=>{const d=document.createElement("div");d.className="entry";d.textContent=e;el.appendChild(d)})
}
function addWater(){state.entries.push("מים 250 מ״ל");save();render()}
function addProtein(){state.entries.push("חלבון 25 גרם");save();render()}
function addManual(){
const n=document.getElementById("note").value;
const a=document.getElementById("amount").value;
if(!n)return;
state.entries.push(n+" "+a);save();render();show("today")
}
function show(id){
document.getElementById("today").classList.add("hidden");
document.getElementById("add").classList.add("hidden");
document.getElementById(id).classList.remove("hidden");
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
document.querySelectorAll(".tab")[id==="today"?0:1].classList.add("active");
}
render();
</script>
</body>
</html>
